[tox]
envlist = py3, plint, docs
# tox does not yet support PEP518 for building sdist
skipsdist = True

[testenv]
deps = poetry
commands =
    poetry install -v
    poetry run pytest --cov=fresh_baked_skeleton

# PHONY env to run all linters (run async with detox)
[testenv:lint]
deps =
    detox
commands =
    detox -vv -e flake8,pylint,isort,bandit,mypy,black

[testenv:flake8]
deps =
    flake8
commands =
    flake8 fresh_baked_skeleton

[testenv:pylint]
deps =
    pylint
commands =
    pylint fresh_baked_skeleton

[testenv:isort]
deps =
    isort
commands =
    isort fresh_baked_skeleton --check-only

[testenv:bandit]
deps =
    bandit
commands =
    bandit -r fresh_baked_skeleton

[testenv:mypy]
# Can't run mypy on pypy
deps =
    py36: poetry
commands =
    py36: poetry install -v --extras mypy
    py36: poetry run mypy fresh_baked_skeleton

[testenv:black]
deps =
    black
commands =
    black fresh_baked_skeleton --check --skip-string-normalization

[testenv:docs]
changedir = docs
commands =
    pip install -r requirements.txt
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
